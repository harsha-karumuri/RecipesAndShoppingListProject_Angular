<div class="row">
  <div class="col col-xs-12">
    <button class="btn btn-success" (click)="onRecipeName()">New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <hr />
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
